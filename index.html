    <style>
        * {

        body {

        #numberDisplay {

        button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.6);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;

        .confetti {

            border-radius: 50%;

            animation: float 4s ease-in-out infinite;

        @keyframes float {

<body>
    <div class="container">
        <h1>ğŸŠ å¿œå‹Ÿè€…æŠ½é¸ ğŸŠ</h1>
        <div class="lottery-display">
            <div id="numberDisplay">
                <div class="number-box">
                    <div class="number-label">å½“é¸è€…1</div>
                    <div id="winner1">?</div>
                </div>
                <div class="number-box">
                    <div class="number-label">å½“é¸è€…2</div>
                    <div id="winner2">?</div>
                </div>
            </div>
            <div id="winnerText" class="winner-text" style="display: none;">ğŸ‰ å½“é¸è€…æ±ºå®š! ğŸ‰</div>
        </div>
        <button id="startBtn" onclick="startLottery()">æŠ½é¸ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
        <div class="info">ç·å¿œå‹Ÿè€…æ•°: 117å | å½“é¸è€…æ•°: 2å</div>
    </div>

    <script>
        let isRunning = false;
        let intervalId1, intervalId2;
        let currentNumber1 = 1;
        let currentNumber2 = 2;
        let speed = 50;
        const maxSpeed = 10;
        const minSpeed = 200;

        function createParticles() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#fd79a8'];
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.width = Math.random() * 20 + 10 + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.left = Math.random() * window.innerWidth + 'px';
                    particle.style.top = Math.random() * window.innerHeight + 'px';
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 4000);
                }, i * 100);
            }
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#fd79a8', '#00d2d3'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function getUniqueRandomNumbers() {
            const numbers = [];
            while (numbers.length < 2) {
                const num = Math.floor(Math.random() * 117) + 1;
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }
            return numbers;
        }

        function startLottery() {
            if (isRunning) return;
            
            isRunning = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('winnerText').style.display = 'none';
            speed = maxSpeed;
            
            createParticles();
            
            const [finalNumber1, finalNumber2] = getUniqueRandomNumbers();
            const duration = 5000;
            const startTime = Date.now();
            
            function updateNumbers() {
                currentNumber1 = Math.floor(Math.random() * 117) + 1;
                currentNumber2 = Math.floor(Math.random() * 117) + 1;
                document.getElementById('winner1').textContent = currentNumber1;
                document.getElementById('winner2').textContent = currentNumber2;
                
                const elapsed = Date.now() - startTime;
                const progress = elapsed / duration;
                
                if (progress >= 1) {
                    clearInterval(intervalId1);
                    document.getElementById('winner1').textContent = finalNumber1;
                    document.getElementById('winner2').textContent = finalNumber2;
                    document.getElementById('winnerText').style.display = 'block';
                    isRunning = false;
                    document.getElementById('startBtn').disabled = false;
                    createConfetti();
                } else {
                    speed = maxSpeed + (minSpeed - maxSpeed) * Math.pow(progress, 2);
                    clearInterval(intervalId1);
                    intervalId1 = setInterval(updateNumbers, speed);
                }
            }
            
            intervalId1 = setInterval(updateNumbers, speed);
        }

        window.onload = function() {
            createParticles();
        };
    </script>
